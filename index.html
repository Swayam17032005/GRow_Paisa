<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroWPaisa - Financial Growth Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="background-animation">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    

    <div class="container">
        <div class="header">
            <h1 class="logo">GRowPaisa ðŸ’°</h1>
            <p class="subtitle">Your Financial Growth Calculator</p>
        </div>

        <div class="calculator-container">
            <div class="card">
                <h2 class="card-title">ðŸ’° Input Your Investment</h2>
                
                <div class="form-group">
                    <label>Investment Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="sip" name="investmentType" value="sip" checked>
                            <label for="sip">SIP (Systematic Investment Plan)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="lumpsum" name="investmentType" value="lumpsum">
                            <label for="lumpsum">Lump Sum</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Monthly SIP Amount</label>
                    <div class="input-group">
                        <span class="input-prefix">â‚¹</span>
                        <input type="number" id="amount" value="10000" min="500" max="100000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="rate">Expected Annual Return Rate (%)</label>
                    <div class="input-group">
                        <input type="number" id="rate" value="12" min="1" max="30" step="0.1">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="years">Investment Period (Years)</label>
                    <div class="input-group">
                        <input type="range" id="years" class="slider" value="10" min="1" max="40">
                    </div>
                    <div style="text-align: center; margin-top: 10px; color: #10b981; font-weight: 600;">
                        <span id="yearDisplay">10</span> years
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">ðŸ“ˆ Your Projected Growth</h2>
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 1rem; color: #9ca3af; margin-bottom: 10px;">
                        Projected Maturity Amount:
                    </div>
                    <div class="result-amount" id="maturityAmount">â‚¹ 23,23,391</div>
                </div>

                

                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-label">Principal Invested</div>
                        <div class="breakdown-value" id="principalAmount">â‚¹ 12,00,000</div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-label">Interest Earned</div>
                        <div class="breakdown-value" id="interestAmount">â‚¹ 11,23,391</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="calculateInvestment()">Start Your Investment Journey</button>
            <button class="btn btn-secondary" onclick="resetCalculator()">Compare Scenarios</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
